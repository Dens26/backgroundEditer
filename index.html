<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modificateur d'arrière plan">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body>
    <header class="main-header">
        <h1 class="title">Background <span>Editor</span></h1>
    </header>
    <div class="color-container">
        <div class="color-group">
            <label for="color1">#c57830</label>
            <input type="color" id="color1">
        </div>
        <div class="color-group">
            <label for="color2">#69a356</label>
            <input type="color" id="color2">
        </div>
        <div class="color-orientation">
            <p class="color-orientation-info">Orientation : 90°</p>
            <input class="color-orientation-range" type="range">
        </div>
        <div class="color-button">
            <button class="btn color-button-copy">Copier</button>
            <button class="btn color-button-random">Random</button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
